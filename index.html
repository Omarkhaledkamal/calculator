<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <script src="./js/index.js" defer></script>
</head>
<body>
  <div class="calc-container">
    <div class="calculator">
      <p class="title">Omar <span>C</span>alc</p>
      <div class="calc-screen"></div>
      <div class="calc-buttons">
        <div class="row">
          <button class="top-left">7</button>
          <button>8</button>
          <button>9</button>
          <button class="clear-recent">DEL</button>
          <button class="clear-all top-right">AC</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="multi once">&times;</button>
          <button class="divide once">รท</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="add once">+</button>
          <button class="sub once">-</button>
        </div>
        <div class="row">
          <button class="bottom-left">0</button>
          <button class="equal bottom-right once">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
